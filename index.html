<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
     <div class="container">
      <div class="world-clock">
        <h1>World Clock</h1>
        <select name="" id="">
          <option value="">Select a city...</option>
          <option value="">New York</option>
          <option value="">London</option>
          <option value="">Paris</option>
        </select>

        <div class="city">
          <div>
          <h2>Los Angeles</h2>
          <div class="date">April 5 2023</div>
          </div>
          <div class="time">1:58
            <small>AM</small>
          </div>
        </div>
        <div class="city">
          <div>
          <h2>Sydney</h2>
          <div class="date">April 5 2023</div>
          </div>
          <div class="time">1:58
            <small>AM</small>
          </div>
        </div>

      </div>
      <footer>
        Coded by <strong>Alex Fuentes</strong>,
        <a
          href="https://github.com/alexpfuentes/world-clock-project.git"
          >open source code</a
        >
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
